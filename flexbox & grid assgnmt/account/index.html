<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div class="cointainer">
      <div class="login">
        <div class="logo">
          <img
            src="/WhatsApp_Image_2024-05-11_at_4.11.12_PM-removebg-preview.png"
            alt=""
            style="width: 50px"
          />
        </div>
        <div class="nav">
          <div>home</div>
          <div>shop</div>
          <div>contact</div>
          <div>help</div>
        </div>
        <div class="account">
          <div>account</div>
          <div class="image">
            <img src="/WhatsApp Image 2024-05-11 at 3.57.12 PM.jpeg" alt="" /> 3
            items
          </div>
          <div class="mag">
            <img src="/image-jonathan.jpg" alt="" style="width: 20px; border-radius: 10px; " >
          </div>
        </div>
      </div>
      <hr />
      <div class="box">
        <div class="register">
          <div class="head">
            <div>account</div>
            <div>shipping</div>
            <div>payment</div>
          </div>
          <div class="details">
            <p><strong>Account details</strong></p>
            <form action="">
              <label for="mail"> email address</label> <br /><br />
              <input
                type="text"
                id="mail"
                placeholder="email@myemail.com"
              /><br /><br />
              <label for="password"> password</label> <br /><br />
              <input type="text" id="password" placeholder="********" />
            </form>
            <br />
          </div>
          <div class="signup">
            <div class="but">
              <button id="mybutt">register for account</button>
            </div>

            <div class="log">
              <button id="mylog">login</button>
            </div>
          </div>
          <br />
          <br />
          <hr />
          <br>
          <br>
          <br>
          <div class="button">
            <div class="cancel">
              <button id="mycancel">cancel</button>
            </div>

            <div class="ship">
              <button id="myship">shipping details</button>
            </div>
          </div>
        </div>
        <div class="order">
          <p><strong>Order Summary</strong></p>
          <div class="myimage">
            <img src="/headphone image.jpg" alt="" style="width: 100%">
          </div>
          <div class="sony">
            <button id="mysony">
              sony wireless headphones
              $320.45
            </button>
            <div class="head">
              <button id="myone">-</button>
              <p>1</p>
              <button id="mytwo">+</button>
            </div>
            <br>
          </div>
          <div class="gift">
            <form action="">
              <label for="card"> gift card/discount code</label><br><br>
              <input type="text" id="card" placeholder="" />
            </form>
            <button id="apply">Apply</button>
          </div>
          <br>
          <div class="mon">
            <div class="total"> sub total</div>
            <div class="cash">$316.55</div>
          </div> <br>
          <div class="tax">
            <div class="tot"> tax</div>
            <div class="pesa"> $3.45</div>
          </div> <br>
          <div class="shep">
            <div class="fre"> shipping</div>
            <div class="mybut"> free</div>
          </div> <br>
          <div class="cac">
            <div class="tat">Total</div>
            <div class="mymany"> $320.45</div>
          </div>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
